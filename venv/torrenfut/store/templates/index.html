<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrenfut</title>
</head>
<body>
    <h1 style="text-align: center;">Torrenfut</h1>
    <ul>
        {% for camiseta in camisetas %}
            <li>
                <img src="{{camiseta.imagem}}">
                <br>{{ camiseta.time }} {{camiseta.estilo}} {{ camiseta.temporada }} - {{camiseta.preco}}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
